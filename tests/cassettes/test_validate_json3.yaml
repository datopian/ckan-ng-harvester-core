        through 2010 Drug Abuse Warning Network (DAWN)","accessLevel":"public"},{"@type":"dcat:Dataset","accessLevel":"restricted
        public","bureauCode":["009:33"],"contactPoint":{"fn":"HCUP User Support","hasEmail":"mailto:hcup@ahrq.gov"},"describedBy":"http:\/\/www.hcup-us.ahrq.gov\/db\/state\/sasddist\/sasd_multivar.jsp","description":"\u003Cp\u003EThe
        State Ambulatory Surgery Databases (SASD) contain the universe of hospital-based
        ambulatory surgery encounters in participating States.  Some States include
        ambulatory surgery encounters from free-standing facilities as well. Restricted
        access data files are available with a data use agreement and brief online
