        Abuse \u0026 Mental Health Services Administration"},"title":"National Survey
        of Substance Abuse Treatment Services (N-SSATS-2009)"},{"@type":"dcat:Dataset","accessLevel":"public","bureauCode":["009:30"],"contactPoint":{"fn":"Brooklyn
        Lupari, SAMHSA\/CBHSQ c\/o SAMHDA Support","hasEmail":"mailto:samhda-support@samhsa.hhs.gov"},"description":"\u003Cp\u003EThis
        file includes data from the 2002 through 2009 National Survey on Drug Use
        and Health (NSDUH) survey. The only variables included in the 8-year 2002-2009
        data file are ones that were collected in a comparable manner across all 8
        years.\u003Cbr \/\u003E\nThe National Survey on Drug Use and Health (NSDUH)
        series (formerly titled National Household Survey on Drug Abuse) primarily
        measures the prevalence and correlates of drug use in the United States. The
        surveys are designed to provide quarterly, as well as annual, estimates. Information
        is provided on the use of illicit drugs, alcohol, and tobacco among members
        of United States households aged 12 and older. Questions included age at first
        use as well as lifetime, annual, and past-month usage for the following drug
        classes: marijuana, cocaine (and crack), hallucinogens, heroin, inhalants,
        alcohol, tobacco, and nonmedical use of prescription drugs, including pain
        relievers, tranquilizers, stimulants, and sedatives. The survey covered substance
        abuse treatment history and perceived need for treatment. The survey included
        questions concerning treatment for both substance abuse and mental health-related
        disorders. Respondents were also asked about personal and family income sources
        and amounts, health care access and coverage, illegal activities and arrest
        record, problems resulting from the use of drugs, and needle-sharing. Certain
        questions are asked only of respondents aged 12 to 17. These \u0022youth experiences\u0022
        items covered a variety of topics, such as neighborhood environment, illegal
        activities, drug use by friends, social support, extracurricular activities,
        exposure to substance abuse prevention and education programs, and perceived
        adult attitudes toward drug use and activities such as school work. Also included
        are questions on mental health and access to care, perceived risk of using
        drugs, perceived availability of drugs, driving and personal behavior, and
        cigar smoking. Demographic information includes gender, race, age, ethnicity,
        marital status, educational level, job status, veteran status, and current
        household composition.\u003Cbr \/\u003E\nIn the income section, which was
        interviewer-administered, a split-sample study had been embedded within the
        2006 and 2007 surveys to compare a shorter version of the income questions
