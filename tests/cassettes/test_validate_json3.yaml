        Glossary and Methodology"},{"@type":"dcat:Dataset","accessLevel":"public","bureauCode":["009:20"],"contactPoint":{"fn":"Craig
        Kassinger","hasEmail":"mailto:cak8@cdc.gov"},"description":"\u003Cp\u003EThe
        Environmental Protection Agency (EPA) provides air pollution data about ozone
        and particulate matter (PM2.5) to CDC for the Tracking Network. The EPA maintains
        a database called the Air Quality System (AQS) which contains data from approximately
        4,000 monitoring stations around the country, mainly in urban areas. Data
        from the AQS is considered the \u0022gold standard\u0022 for determining outdoor
        air pollution. However, AQS data are limited because the monitoring stations
        are usually in urban areas or cities and because they only take air samples
        for some air pollutants every three days or during times of the year when
        air pollution is very high. CDC and EPA have worked together to develop a
        statistical model (Downscaler) to make modeled predictions available for environmental
        public health tracking purposes in areas of the country that do not have monitors
