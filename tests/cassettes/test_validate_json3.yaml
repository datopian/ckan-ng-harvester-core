        Center for Health Statistics","hasEmail":"mailto:nchsdata@cdc.gov"},"description":"\u003Cp\u003EThis
        data contains provisional counts for drug overdose deaths based on a current
        flow of mortality data in the National Vital Statistics System. Counts for
        the most recent final annual data are provided for comparison. National provisional
        counts include deaths occurring within the 50 states and the District of Columbia
        as of the date specified and may not include all deaths that occurred during
        a given time period. Provisional counts are often incomplete and causes of
        death may be pending investigation (see Technical notes) resulting in an underestimate
        relative to final counts. To address this, methods were developed to adjust
        provisional counts for reporting delays by generating a set of predicted provisional
        counts (see Technical notes). Starting in June 2018, this monthly data release
        will include both reported and predicted provisional counts.\u003C\/p\u003E\n\u003Cp\u003EThe
        provisional data include: (a) the reported and predicted provisional counts
        of deaths due to drug overdose occurring nationally and in each jurisdiction;
        (b) the percentage changes in provisional drug overdose deaths for the current
        12 month-ending period compared with the 12-month period ending in the same
        month of the previous year, by jurisdiction; and (c) the reported and predicted
        provisional counts of drug overdose deaths involving specific drugs or drug
        classes occurring nationally and in selected jurisdictions. The reported and
        predicted provisional counts represent the numbers of deaths due to drug overdose
        occurring in the 12-month periods ending in the month indicated. These counts
        include all seasons of the year and are insensitive to variations by seasonality.
        Deaths are reported by the jurisdiction in which the death occurred.\u003C\/p\u003E\n\u003Cp\u003ESeveral
        data quality metrics, including the percent completeness in overall death
        reporting, percentage of deaths with cause of death pending further investigation,
        and the percentage of drug overdose deaths with specific drugs or drug classes
        reported are included to aid in interpretation of provisional data as these
        measures are related to the accuracy of provisional counts (see Technical
        notes). Reporting of the specific drugs and drug classes involved in drug
        overdose deaths varies by jurisdiction, and comparisons of death rates involving
        specific drugs across selected jurisdictions should not be made (see Technical
        notes). Provisional data will be updated on a monthly basis as additional
        records are received.\u003C\/p\u003E\n\u003Cp\u003ETechnical notes\u003C\/p\u003E\n\u003Cp\u003ENature
        and sources of data\u003C\/p\u003E\n\u003Cp\u003EProvisional drug overdose
        death counts are based on death records received and processed by the National
        Center for Health Statistics (NCHS) as of a specified cutoff date. The cutoff
        date is generally the first Sunday of each month. National provisional estimates
        include deaths occurring within the 50 states and the District of Columbia.
        NCHS receives the death records from state vital registration offices through
        the Vital Statistics Cooperative Program (VSCP).\u003C\/p\u003E\n\u003Cp\u003EThe
        timeliness of provisional mortality surveillance data in the National Vital
        Statistics System (NVSS) database varies by cause of death. The lag time (i.e.,
        the time between when the death occurred and when the data are available for
        analysis) is longer for drug overdose deaths compared with other causes of
        death (1). Thus, provisional estimates of drug overdose deaths are reported
        6 months after the date of death.\u003C\/p\u003E\n\u003Cp\u003EProvisional
        death counts presented in this data visualization are for \u201c12-month ending
        periods,\u201d defined as the number of deaths occurring in the 12-month period
        ending in the month indicated. For example, the 12-month ending period in
        June 2017 would include deaths occurring from July 1, 2016, through June 30,
        2017. The 12-month ending period counts include all seasons of the year and
        are insensitive to reporting variations by seasonality. Counts for the 12-month
        period ending in the same month of the previous year are shown for comparison.
        These provisional counts of drug overdose deaths and related data quality
        metrics are provided for public health surveillance and monitoring of emerging
        trends. Provisional drug overdose death data are often incomplete, and the
        degree of completeness varies by jurisdiction and 12-month ending period.
        Consequently, the numbers of drug overdose deaths are underestimated based
        on provisional data relative to final data and are subject to random variation.
        Methods to adjust provisional counts have been developed to provide predicted
        provisional counts of drug overdose deaths, accounting for delayed reporting
        (see Percentage of records pending investigation and Adjustments for delayed
        reporting).\u003C\/p\u003E\n\u003Cp\u003EProvisional data are based on available
        records that meet certain data quality criteria at the time of analysis and
        may not include all deaths that occurred during a given time period. Therefore,
        they should not be considered comparable with final data and are subject to
        change.\u003C\/p\u003E\n\u003Cp\u003ECause-of-death classification and definition
        of drug deaths\u003Cbr \/\u003E\nMortality statistics are compiled in accordance
        with World Health Organization (WHO) regulations specifying that WHO member
        nations classify and code causes of death with the current revision of the
        International Statistical Classification of Diseases and Related Health Problems
        (ICD). ICD provides the basic guidance used in virtually all countries to
        code and classify causes of death. It provides not only disease, injury, and
        poisoning categories but also the rules used to select the single underlying
        cause of death for tabulation from the several diagnoses that may be reported
        on a single death certificate, as well as definitions, tabulation lists, the
        format of the death certificate, and regulations on use of the classification.
        Causes of death for data presented in this report were coded according to
        ICD guidelines described in annual issues of Part 2a of the NCHS Instruction
        Manual (2).\u003C\/p\u003E\n\u003Cp\u003EDrug overdose deaths are identified
        using underlying cause-of-death codes from the Tenth Revision of ICD (ICD\u201310):
        X40\u2013X44 (unintentional), X60\u2013X64 (suicide), X85 (homicide), and
        Y10\u2013Y14 (undetermined). Drug overdose deaths involving selected drug
        categories are identified by specific multiple cause-of-death codes. Drug
        categories presented include: heroin (T40.1); natural opioid analgesics, including
        morphine and codeine, and semisynthetic opioids, including drugs such as oxycodone,
        hydrocodone, hydromorphone, and oxymorphone (T40.2); methadone, a synthetic
        opioid (T40.3); synthetic opioid analgesics other than methadone, including
        drugs such as fentanyl and tramadol (T40.4); cocaine (T40.5); and psychostimulants
        with abuse potential, which includes methamphetamine (T43.6). Opioid overdose
        deaths are identified by the presence of any of the following MCOD codes:
        opium (T40.0); heroin (T40.1); natural opioid analgesics (T40.2); methadone
        (T40.3); synthetic opioid analgesics other than methadone (T40.4); or other
        and unspecified narcotics (T40.6). This latter category includes drug overdose
        deaths where \u2018opioid\u2019 is reported without more specific information
        to assign a more specific ICD\u201310 code (T40.0\u2013T40.4) (3,4). Among
        deaths with an underlying cause of drug overdose, the percentage with at least
        one drug or drug class specified is defined as that with at least one ICD\u201310
        multiple cause-of-death code in the range T36\u2013T50.8.\u003C\/p\u003E\n\u003Cp\u003EDrug
        overdose deaths may involve multiple drugs; therefore, a single death might
        be included in more than one category when describing the number of drug overdose
        deaths involving specific drugs. For example, a death that involved both heroin
        and fentanyl would be included in both the number of drug overdose deaths
        involving heroin and the number of drug overdose deaths involving synthetic
        opioids other than methadone.\u003C\/p\u003E\n\u003Cp\u003ESelection of specific
        states and other jurisdictions to report\u003Cbr \/\u003E\nProvisional counts
        are presented by the jurisdiction in which the death occurred (i.e., the reporting
        jurisdiction). Data quality and timeliness for drug overdose deaths vary by
        reporting jurisdiction. Provisional counts are presented for reporting jurisdictions
        based on measures of data quality: the percentage of records where the manner
        of death is listed as \u201cpending investigation,\u201d the overall completeness
        of the data, and the percentage of drug overdose death records with specific
        drugs or drug classes recorded. These criteria are defined below.\u003C\/p\u003E\n\u003Cp\u003EPercentage
        of records pending investigation\u003C\/p\u003E\n\u003Cp\u003EDrug overdose
        deaths often require lengthy investigations, and death certificates may be
        initially filed with a manner of death \u201cpending investigation\u201d and\/or
        with a preliminary or unknown cause of death. When the percentage of records
        reported as \u201cpending investigation\u201d is high for a given jurisdiction,
        the number of drug overdose deaths is likely to be underestimated. For jurisdictions
        reporting fewer than 1% of records as \u201cpending investigation\u201d, the
        provisional number of drug overdose deaths occurring in the fourth quarter
        of 2015 was approximately 5% lower than the final count of drug overdose deaths
        occurring in that same time period. For jurisdictions reporting greater than
        1% of records as \u201cpending investigation\u201d the provisional counts
        of drug overdose deaths may underestimate the final count of drug overdose
        deaths by as much as 30%. Thus, jurisdictions are included in Table 2 if 1%
        or fewer of their records in NVSS are reported as \u201cpending investigation,\u201d
        following a 6-month lag for the 12-month ending periods included in the dashboard.
        Values for records pending investigation are updated with each monthly release
        and reflect the most current data available.\u003C\/p\u003E\n\u003Cp\u003EPercent
        completeness\u003C\/p\u003E\n\u003Cp\u003ENCHS receives monthly counts of
        the estimated number of deaths from each jurisdictional vital registration
        offices (referred to as \u201ccontrol counts\u201d). This number represents
        the best estimate of how many deaths occurred in a given jurisdiction in each
        month. Death records in the NVSS database must have both demographic and coded
        cause-of-death information. The percent completeness is obtained by dividing
        the number of death records in the NVSS database for each jurisdiction for
        each 12-month period by the control counts and multiplying by 100. For more
        information on completeness, see Technical Notes of the Vital Statistics Rapid
        Release Program. Jurisdictions are included in Table 2 if the percent completeness
        was consistently 90% or higher following a 6-month lag for the 12-month ending
        periods included in the dashboard.\u003C\/p\u003E\n\u003Cp\u003EDrug specificity\u003C\/p\u003E\n\u003Cp\u003EThe
        percentage of death records in which a specific drug or drug class is identified
        as involved in a drug overdose death varies by jurisdiction (5). Selected
        jurisdictions consistently had 90% or more of drug overdose death certificates
        mentioning at least one specific drug for all of the 12-month ending periods
        included in the dashboard. Provisional counts of drug overdose deaths where
        a specific drug or drug class is reported on the death certificate are presented
        for the United States and for jurisdictions meeting this threshold. Additionally,
        as a data quality metric, the percentage of drug overdose death records where
        at least one drug or drug class is recorded is presented.\u003C\/p\u003E\n\u003Cp\u003EAs
        the timeliness and data quality of the drug overdose mortality data improve,
        the list of included jurisdictions will be re-examined to determine whether
        additional jurisdictions should be included or excluded based on the criteria
        described above. Due to reporting variations by jurisdiction, comparisons
        across selected jurisdictions should not be made. Data quality measures are
        shown for all jurisdictions in the below table. Values are updated with each
        monthly release and reflect the most current data available.\u003C\/p\u003E\n\u003Cp\u003EAdjustments
        for delayed reporting\u003C\/p\u003E\n\u003Cp\u003EProvisional counts of drug
        overdose deaths are underestimated relative to final counts. The degree of
        underestimation is determined primarily by the percentage of records with
        the manner of death reported as \u201cpending investigation\u201d and tends
        to vary by reporting jurisdiction, year, and month of death. Specifically,
        the number of drug overdose deaths will be underestimated to a larger extent
        in jurisdictions with higher percentages of records reported as \u201cpending
        investigation,\u201d and this percentage tends to be higher in more recent
        months.\u003C\/p\u003E\n\u003Cp\u003EMethods were developed to adjust provisional
        counts for reporting delays related to temporal factors (i.e., 12 month-ending
        period) and the percentage of records that are reported with manner of death
        \u201cpending investigation.\u201d Briefly, these methods involve developing
        \u2018multiplication factors\u2019 based on the degree of underreporting in
        provisional data compared with final data. For example, if provisional counts
        of drug overdose deaths were historically 90% complete relative to final data,
        then the multiplication factor in this instance would be 1.1.  The reported
        provisional counts can be multiplied by this factor to generate a set of predicted
        provisional counts that adjust for reporting delays.\u003C\/p\u003E\n\u003Cp\u003EThe
        12 month-ending period and the percentage of records with manner of death
        reported as \u201cpending investigation\u201d were used to predict the degree
        of underreporting in provisional data relative to final.  Results from these
        models were used to generate a set of multiplication factors that could be
        applied to the reported provisional counts of drug overdose deaths to estimate
        predicted provisional counts.  These predicted provisional counts may represent
        a more accurate picture of recent trends by accounting for reporting delays
        related to the percentage of records in provisional data with manner of death
        \u201cpending investigation.\u201d It is important to note that flat or declining
        numbers of drug overdose deaths (either reported or predicted) could be due
        to incomplete data, true decreases in the number of deaths, or a combination
        of the two. True declines or plateaus in the numbers of drug overdose deaths
        across the U.S. cannot be ascertained until final data become available.\u003C\/p\u003E\n\u003Cp\u003ESource:
