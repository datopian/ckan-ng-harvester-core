        County-level and higher data are aggregated from 10 kilometer square spatial
        resolution grids. In a study funded by the NASA Applied Sciences Program \/
        Public Health Program, scientists at NASA Marshall Space Flight Center \/
        Universities Space Research Association modified the regional surfacing algorithm
        of Al-Hamdan et al. (2009) and used it to generate continuous spatial surfaces
        (grids) of daily PM2.5 for the whole conterminous U.S. for 2003-2008. Two
        sources of environmental data were used as input to the surfacing algorithm,
        US Environmental Protection Agency (EPA) Air Quality System (AQS) PM2.5 in-situ
        data and National Aeronautics and Space Administration (NASA) Moderate Resolution
        Imaging Spectroradiometer (MODIS) aerosol optical depth remotely sensed data.
        They also identified in a Geographic Information System (GIS) the associated
