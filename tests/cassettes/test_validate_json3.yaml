        Lupari, SAMHSA\/CBHSQ c\/o SAMHDA Support","hasEmail":"mailto:samhda-support@samhsa.hhs.gov"},"description":"\u003Cp\u003EThe
        Drug Abuse Warning Network (DAWN) survey is designed to\u003Cbr \/\u003E\ncapture
        data on emergency department (ED) episodes that are induced by\u003Cbr \/\u003E\nor
        related to the use of an illicit, prescription, or over-the-counter\u003Cbr
        \/\u003E\ndrug. For purposes of this collection, a drug \u0022episode\u0022
        is an ED visit\u003Cbr \/\u003E\nthat was induced by or related to the use
        of an illegal drug or the\u003Cbr \/\u003E\nnonmedical use of a legal drug
        for patients aged six years and\u003Cbr \/\u003E\nolder. A drug \u0022mention\u0022
        refers to a substance that was mentioned\u003Cbr \/\u003E\nduring a drug-related
        ED episode. Because up to four drugs can be\u003Cbr \/\u003E\nreported for
        each drug abuse episode, there are more mentions than\u003Cbr \/\u003E\nepisodes
        in the data. Individual persons may also be included more\u003Cbr \/\u003E\nthan
        once in the data. Within each facility participating in DAWN, a\u003Cbr \/\u003E\ndesignated
        reporter, usually a member of the emergency department or\u003Cbr \/\u003E\nmedical
        records staff, was responsible for identifying drug-related\u003Cbr \/\u003E\nepisodes
        and recording and submitting data on each case. An episode\u003Cbr \/\u003E\nreport
        was submitted for each patient visiting a DAWN emergency\u003Cbr \/\u003E\ndepartment
        whose presenting problem(s) was\/were related to their own\u003Cbr \/\u003E\ndrug
        use. DAWN produces estimates of drug-related emergency department\u003Cbr
        \/\u003E\nvisits for 50 specific drugs, drug categories, or combinations of\u003Cbr
        \/\u003E\ndrugs, including the following: acetaminophen, alcohol in combination\u003Cbr
        \/\u003E\nwith other drugs, alprazolam, amitriptyline, amphetamines, aspirin,\u003Cbr
        \/\u003E\ncocaine, codeine, diazepam, diphenhydramine, fluoxetine,\u003Cbr
        \/\u003E\nheroin\/morphine, inhalants\/solvents\/aerosols, LSD, lorazepam,\u003Cbr
        \/\u003E\nmarijuana\/hashish, methadone, methamphetamine, and PCP\/PCP in\u003Cbr
        \/\u003E\ncombination with other drugs. The use of alcohol alone is not\u003Cbr
        \/\u003E\nreported. The route of administration and form of drug used (e.g.,\u003Cbr
        \/\u003E\npowder, tablet, liquid) are included for each drug. Data collected
        for\u003Cbr \/\u003E\nDAWN also include drug use motive and total drug mentions
