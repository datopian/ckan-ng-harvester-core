        Center for Health Statistics","hasEmail":"mailto:nchsdata@cdc.gov"},"description":"\u003Cp\u003EThis
        dataset describes injury mortality in the United States beginning in 1999.
        Two concepts are included in the circumstances of an injury death: intent
        of injury and mechanism of injury. Intent of injury describes whether the
        injury was inflicted purposefully (intentional injury) and, if purposeful,
        whether the injury was self-inflicted (suicide or self-harm) or inflicted
        by another person (homicide). Injuries that were not purposefully inflicted
        are considered unintentional (accidental) injuries. Mechanism of injury describes
        the source of the energy transfer that resulted in physical or physiological
        harm to the body. Examples of mechanisms of injury include falls, motor vehicle
        traffic crashes, burns, poisonings, and drownings (1,2).\u003C\/p\u003E\n\u003Cp\u003EData
        are based on information from all resident death certificates filed in the
        50 states and the District of Columbia. Age-adjusted death rates (per 100,000
        standard population) are based on the 2000 U.S. standard population. Populations
        used for computing death rates for 2011\u20132015 are postcensal estimates
        based on the 2010 census, estimated as of July 1, 2010. Rates for census years
        are based on populations enumerated in the corresponding censuses. Rates for
        non-census years before 2010 are revised using updated intercensal population
        estimates and may differ from rates previously published.\u003C\/p\u003E\n\u003Cp\u003ECauses
        of injury death are classified by the International Classification of Diseases,
        Tenth Revision (ICD\u201310). Categories of injury intent and injury mechanism
        generally follow the categories in the external-cause-of-injury mortality
        matrix (1,2). Cause-of-death statistics are based on the underlying cause
        of death.\u003C\/p\u003E\n\u003Cp\u003ESOURCES\u003C\/p\u003E\n\u003Cp\u003ECDC\/NCHS,
