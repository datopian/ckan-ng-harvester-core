        Center for Health Statistics","hasEmail":"mailto:nchsdata@cdc.gov"},"description":"\u003Cp\u003EThis
        data set contains estimated teen birth rates for age group 15\u201319 (expressed
        per 1,000 females aged 15\u201319) by county and year.\u003C\/p\u003E\n\u003Cp\u003EDEFINITIONS\u003C\/p\u003E\n\u003Cp\u003EEstimated
        teen birth rate: Model-based estimates of teen birth rates for age group 15\u201319
        (expressed per 1,000 females aged 15\u201319) for a specific county and year.
        Estimated county teen birth rates were obtained using the methods described
        elsewhere (1,2,3,4). These annual county-level teen birth estimates \u201cborrow
        strength\u201d across counties and years to generate accurate estimates where
        data are sparse due to small population size (1,2,3,4). The inferential method
        uses information\u2014including the estimated teen birth rates from neighboring
        counties across years and the associated explanatory variables\u2014to provide
        a stable estimate of the county teen birth rate.\u003Cbr \/\u003E\nMedian
        teen birth rate: The middle value of the estimated teen birth rates for the
        age group 15\u201319 for counties in a state.\u003Cbr \/\u003E\nBayesian credible
        intervals: A range of values within which there is a 95% probability that
        the actual teen birth rate will fall, based on the observed teen births data
        and the model.\u003C\/p\u003E\n\u003Cp\u003ENOTES\u003C\/p\u003E\n\u003Cp\u003EData
        on the number of live births for women aged 15\u201319 years were extracted
        from the National Center for Health Statistics\u2019 (NCHS) National Vital
        Statistics System birth data files for 2003\u20132015 (5).\u003C\/p\u003E\n\u003Cp\u003EPopulation
        estimates were extracted from the files containing intercensal and postcensal
        bridged-race population estimates provided by NCHS. For each year, the July
        population estimates were used, with the exception of the year of the decennial
        census, 2010, for which the April estimates were used.\u003C\/p\u003E\n\u003Cp\u003EHierarchical
        Bayesian space\u2013time models were used to generate hierarchical Bayesian
        estimates of county teen birth rates for each year during 2003\u20132015 (1,2,3,4).\u003C\/p\u003E\n\u003Cp\u003EThe
        Bayesian analogue of the frequentist confidence interval is defined as the
        Bayesian credible interval. A 100*(1-\u03b1)% Bayesian credible interval for
        an unknown parameter vector \u03b8 and observed data vector y is a subset
        C of parameter space \u0424 such that\u003Cbr \/\u003E\n1-\u03b1\u2264P({C\u2502y})=\u222bp{\u03b8
        \u2502y}d\u03b8,\u003Cbr \/\u003E\nwhere integration is performed over the
        set  and is replaced by summation for discrete components of \u03b8.  The
        probability that \u03b8 lies in C given the observed data y is at least (1-
        \u03b1) (6).\u003C\/p\u003E\n\u003Cp\u003ECounty borders in Alaska changed,
        and new counties were formed and others were merged, during 2003\u20132015.
        These changes were reflected in the population files but not in the natality
        files. For this reason, two counties in Alaska were collapsed so that the
        birth and population counts were comparable. Additionally, Kalawao County,
        a remote island county in Hawaii, recorded no births, and census estimates
        indicated a denominator of 0 (i.e., no females between the ages of 15 and
        19 years residing in the county from 2003 through 2015). For this reason,
        Kalawao County was removed from the analysis. Also , Bedford City, Virginia,
        was added to Bedford County in 2015 and no longer appears in the mortality
        file in 2015. For consistency, Bedford City was merged with Bedford County,
        Virginia, for the entire 2003\u20132015 period. Final analysis was conducted
        on 3,137 counties for each year from 2003 through 2015. County boundaries
        are consistent with the vintage 2005\u20132007 bridged-race population file
        geographies (7).\u003C\/p\u003E\n\u003Cp\u003ESOURCES\u003C\/p\u003E\n\u003Cp\u003ENational
        Center for Health Statistics. Vital statistics data available online, Natality
        all-county files. Hyattsville, MD. Published annually.\u003C\/p\u003E\n\u003Cp\u003EFor
        details about file release and access policy, see NCHS data release and access
        policy for micro-data and compressed vital statistics files, available from:
        \u003Ca href=\u0022http:\/\/www.cdc.gov\/nchs\/nvss\/dvs_data_release.htm\u0022\u003Ehttp:\/\/www.cdc.gov\/nchs\/nvss\/dvs_data_release.htm\u003C\/a\u003E.\u003C\/p\u003E\n\u003Cp\u003EFor
        natality public-use files, see vital statistics data available online, available
        from: \u003Ca href=\u0022https:\/\/www.cdc.gov\/nchs\/data_access\/vitalstatsonline.htm\u0022\u003Ehttps:\/\/www.cdc.gov\/nchs\/data_access\/vitalstatsonline.htm\u003C\/a\u003E.\u003C\/p\u003E\n\u003Cp\u003ENational
        Center for Health Statistics. U.S. Census populations with bridged race categories.
        Estimated population data available. Postcensal and intercensal files. Hyattsville,
        MD. Released annually.\u003C\/p\u003E\n\u003Cp\u003EFor population files,
        see U.S. Census populations with bridged race categories, available from:  \u003Ca
        href=\u0022https:\/\/www.cdc.gov\/nchs\/nvss\/bridged_race.htm\u0022\u003Ehttps:\/\/www.cdc.gov\/nchs\/nvss\/bridged_race.htm\u003C\/a\u003E.\u003C\/p\u003E\n\u003Cp\u003EREFERENCES\u003C\/p\u003E\n\u003Col\u003E\n\u003Cli\u003E\n\u003Cp\u003EKhan
