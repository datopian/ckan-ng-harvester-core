        INFO","hasEmail":"mailto:cdcinfo@cdc.gov"},"description":"\u003Cp\u003ENNDSS
        - TABLE 1PP. Yellow fever to Zika virus disease, non-congenital - 2019. In
        this Table, provisional cases* of notifiable diseases are displayed for United
        States, U.S. territories, and Non-U.S. residents.\u003C\/p\u003E\n\u003Cp\u003ENote:\u003Cbr
        \/\u003E\nThis table contains provisional cases of national notifiable diseases
        from the National Notifiable Diseases Surveillance System (NNDSS). NNDSS data
        from the 50 states, New York City, the District of Columbia and the U.S. territories
        are collated and published weekly on the NNDSS Data and Statistics web page
        (\u003Ca href=\u0022https:\/\/wwwn.cdc.gov\/nndss\/data-and-statistics.html\u0022\u003Ehttps:\/\/wwwn.cdc.gov\/nndss\/data-and-statistics.html\u003C\/a\u003E).
        Cases reported by state health departments to CDC for weekly publication are
        provisional because of the time needed to complete case follow-up. Therefore,
        numbers presented in later weeks may reflect changes made to these counts
        as additional information becomes available. The national surveillance case
        definitions used to define a case are available on the NNDSS web site at \u003Ca
        href=\u0022https:\/\/wwwn.cdc.gov\/nndss\/\u0022\u003Ehttps:\/\/wwwn.cdc.gov\/nndss\/\u003C\/a\u003E.
        Information about the weekly provisional data and guides to interpreting data
        are available at: \u003Ca href=\u0022https:\/\/wwwn.cdc.gov\/nndss\/infectious-tables.html\u0022\u003Ehttps:\/\/wwwn.cdc.gov\/nndss\/infectious-tables.html\u003C\/a\u003E.\u003C\/p\u003E\n\u003Cp\u003EFootnotes:\u003Cbr
        \/\u003E\nU: Unavailable \u2014 The reporting jurisdiction was unable to send
