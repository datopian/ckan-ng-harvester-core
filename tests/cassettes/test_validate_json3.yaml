        funding. The unit of analysis is a treatment admission. TEDS consists of data
        reported to state substance abuse agencies by the treatment programs, which
        in turn report it to SAMHSA.\u003Cbr \/\u003E\nA sister data system, called
        the Treatment Episode Data Set -- Discharges (TEDS-D), collects data on discharges
        from substance abuse treatment facilities. The first year of TEDS-A data is
        1992, while the first year of TEDS-D is 2006.\u003Cbr \/\u003E\nTEDS variables
