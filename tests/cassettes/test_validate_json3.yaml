        collected on participants\u003Cbr \/\u003E\n(clients) across four types of
        treatment programs, or modalities:\u003Cbr \/\u003E\nresidential, residential
        \u0022social model,\u0022 nonmethadone outpatient, and\u003Cbr \/\u003E\noutpatient
        methadone (detoxification and maintenance). Data were\u003Cbr \/\u003E\ncollected
        in two phases. In Phase 1, treatment records were abstracted\u003Cbr \/\u003E\nfor
        clients who received treatment or were discharged between October\u003Cbr
        \/\u003E\n1, 1991, and September 30, 1992. In Phase 2, these clients were\u003Cbr
        \/\u003E\nlocated and recruited for a follow-up interview. The CALDATA design\u003Cbr
        \/\u003E\nand procedures included elements from several national treatment\u003Cbr
        \/\u003E\noutcome studies including the Drug Services Research Survey, Services
        Research Outcomes Study, National\u003Cbr \/\u003E\nTreatment Improvement
        Evaluation Study, and Drug Abuse\u003Cbr \/\u003E\nTreatment Outcome Study.
        The record abstract was designed\u003Cbr \/\u003E\nto collect identifying
        and locating information for interview\u003Cbr \/\u003E\nreference during
        the personal interviewing phase. The abstract also\u003Cbr \/\u003E\ncollected
        demographic, drug, or alcohol use, and treatment and service\u003Cbr \/\u003E\ninformation.
        The follow-up questionnaire covered time periods before,\u003Cbr \/\u003E\nduring,
        and after treatment and focused on topics such as ethnic and\u003Cbr \/\u003E\neducational
        background, drug and alcohol use, mental and physical\u003Cbr \/\u003E\nhealth,
        HIV and AIDS status, drug testing, illegal activities and\u003Cbr \/\u003E\ncriminal
        status, living arrangements and family issues, employment and\u003Cbr \/\u003E\nincome,
