        Nanomaterial Registry compiles data from multiple databases into a single
        resource.  The goal of this resource is to establish a curated nanomaterial
        registry, whose primary function is to provide consistent information on the
        biological and environmental interactions of well-characterized nanomaterials,
        as well as links to associated publications, modeling tools, computational
        results and manufacturing guidances. The publicly available Registry is intended
        to serve as a comprehensive resource for the nanomaterial community, providing
        data that has been systematically curated based on minimal information standards
        built with broad community acceptance. It provides a way to tie together different
        sources of information for a specific nanomaterial and allows users to search
        and compare characteristic data on different nanomaterials.\u003C\/p\u003E\n\u003Cp\u003EThe
        registry provides tools for analyzing and comparing data on the biological
        and environmental implications of well-characterized nanomaterials. This resource
        will evolve as the quality and quantity of the information on nanomaterials
        improve. Hundreds of nanomaterial entries have been curated into the registry
        for physico-chemical characteristics and are available to the public. Biological
        and environmental study data for existing nanomaterial entries will also be
        curated into the registry.\u003C\/p\u003E\n\u003Cp\u003EThe nanomaterial registry
