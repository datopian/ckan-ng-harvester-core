        can then make arrangements with the appropriate state offices to obtain copies
        of death certificates or specific statistical information such as manner of
        death or educational level. Cause of death codes may also be obtained using
        the NDI Plus service.\u003C\/p\u003E\n\u003Cp\u003ERecords from 1979 through
