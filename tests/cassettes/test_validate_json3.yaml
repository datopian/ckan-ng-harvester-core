        provides key health indicators for local communities and encourages dialogue
        about actions that can be taken to improve community health (e.g., obesity,
        heart disease, cancer). The CHSI report and dataset was designed not only
        for public health professionals but also for members of the community who
        are interested in the health of their community. The CHSI report contains
        over 200 measures for each of the 3,141 United States counties. Although CHSI
        presents indicators like deaths due to heart disease and cancer, it is imperative
