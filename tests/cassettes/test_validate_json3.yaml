        Health (CDRH) has multiple data sources for registered medical devices, including
        \u003Ca href=\u0022http:\/\/www.fda.gov\/MedicalDevices\/Safety\/ReportaProblem\/default.htm\u0022\u003EMedical
        Device Reporting (MDR)\u003C\/a\u003E, \u003Ca href=\u0022http:\/\/www.fda.gov\/Medicaldevices\/Deviceregulationandguidance\/Howtomarketyourdevice\/Premarketsubmissions\/Premarketapprovalpma\/Default.Htm\u0022\u003EPremarket
        Approval (PMA)\u003C\/a\u003E, \u003Ca href=\u0022http:\/\/www.fda.gov\/MedicalDevices\/ProductsandMedicalProcedures\/DeviceApprovalsandClearances\/510kClearances\/\u0022\u003E510(k)\u003C\/a\u003E,
        and \u003Ca href=\u0022https:\/\/www.accessdata.fda.gov\/scripts\/cdrh\/cfdocs\/cfrl\/rl.cfm\u0022\u003EEstablishment
        Registration and Device Listing (R\u0026amp;L)\u003C\/a\u003E.  There are
        a number of challenges associated with the data, including:\u003C\/p\u003E\n\u003Cul\u003E\n\u003Cli\u003EA
        single marketed product often has multiple 510(k)s\u003C\/li\u003E\n\u003Cli\u003EA
        PMA might represent multiple marketed products over the course of the evolution
        of the device\u003C\/li\u003E\n\u003Cli\u003E510(k) and PMA downloads only
        include class II and III devices, omitting class I\u003C\/li\u003E\n\u003C\/ul\u003E\n\u003Cp\u003EThe
        only current way to consolidate the information across these various databases
        in a reliable manner is via FOIA request.  There have already been multiple
