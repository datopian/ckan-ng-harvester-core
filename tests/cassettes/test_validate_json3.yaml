        and CDC WONDER (see \u003Ca href=\u0022http:\/\/wonder.cdc.gov\u0022\u003Ehttp:\/\/wonder.cdc.gov\u003C\/a\u003E).\u003C\/p\u003E\n\u003Cp\u003EREFERENCES\u003C\/p\u003E\n\u003Col\u003E\n\u003Cli\u003E\n\u003Cp\u003ENational
        Center for Health Statistics. ICD\u201310: External cause of injury mortality
