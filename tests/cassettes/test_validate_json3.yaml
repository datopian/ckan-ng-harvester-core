        health departments to CDC for weekly publication are provisional because of
        ongoing revision of information and delayed reporting.\u003C\/p\u003E\n\u003Cp\u003ECase
        counts in this table are presented as they were published in the MMWR issues.
        Therefore, numbers listed in later MMWR weeks may reflect changes made to
        these counts as additional information becomes available.\u003C\/p\u003E\n\u003Cp\u003EFootnotes:\u003Cbr
        \/\u003E\nC.N.M.I.: Commonwealth of Northern Mariana Islands.\u003Cbr \/\u003E\nU:
        Unavailable.    -: No reported cases.    N: Not reportable.    NN: Not Nationally
        Notifiable    Cum: Cumulative year-to-date counts.    Med: Median.    Max:
        Maximum.\u003Cbr \/\u003E\n* Case counts for reporting years 2013 and 2014
        are provisional and subject to change. For further information on interpretation
        of these data, see \u003Ca href=\u0022http:\/\/wwwn.cdc.gov\/nndss\/document\/ProvisionalNationaNotifiableDiseasesSurveillanceData20100927.pdf\u0022\u003Ehttp:\/\/wwwn.cdc.gov\/nndss\/document\/ProvisionalNationaNotifiableDiseasesS...\u003C\/a\u003E.
        Data for TB are displayed in Table IV, which appears quarterly.\u003Cbr \/\u003E\n\u2020
