        counts from US territories.\u003C\/p\u003E\n\u003Cp\u003ENote:\u003Cbr \/\u003E\nThese
        are provisional cases of selected national notifiable diseases, from the National
        Notifiable Diseases Surveillance System (NNDSS). NNDSS data reported by the
