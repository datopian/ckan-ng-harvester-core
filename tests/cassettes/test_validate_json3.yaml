        Surveillance Summary 66 (No. SS-1):1-8 found that nonmetropolitan areas have
        significant numbers of potentially excess deaths from the five leading causes
        of death. These figures accompany this report by presenting information on
        potentially excess deaths in nonmetropolitan and metropolitan areas at the
        state level. They also add additional years of data and options for selecting
        different age ranges and benchmarks.\u003C\/p\u003E\n\u003Cp\u003EPotentially
        excess deaths are defined in MMWR Surveillance Summary 66(No. SS-1):1-8 as
        deaths that exceed the numbers that would be expected if the death rates of
        states with the lowest rates (benchmarks) occurred across all states. They
        are calculated by subtracting expected deaths for specific benchmarks from
        observed deaths.\u003C\/p\u003E\n\u003Cp\u003ENot all potentially excess deaths
        can be prevented; some areas might have characteristics that predispose them
        to higher rates of death. However, many potentially excess deaths might represent
        deaths that could be prevented through improved public health programs that
        support healthier behaviors and neighborhoods or better access to health care
        services.\u003C\/p\u003E\n\u003Cp\u003EMortality data for U.S. residents come
        from the National Vital Statistics System. Estimates based on fewer than 10
        observed deaths are not shown and shaded yellow on the map.\u003C\/p\u003E\n\u003Cp\u003EUnderlying
        cause of death is based on the International Classification of Diseases, 10th
        Revision (ICD-10)\u003C\/p\u003E\n\u003Cp\u003EHeart disease (I00-I09, I11,
        I13, and I20\u2013I51)\u003Cbr \/\u003E\nCancer (C00\u2013C97)\u003Cbr \/\u003E\nUnintentional
        injury (V01\u2013X59 and Y85\u2013Y86)\u003Cbr \/\u003E\nChronic lower respiratory
        disease (J40\u2013J47)\u003Cbr \/\u003E\nStroke (I60\u2013I69)\u003Cbr \/\u003E\nLocality
        (nonmetropolitan vs. metropolitan) is based on the Office of Management and
        Budget\u2019s 2013 county-based classification scheme.\u003C\/p\u003E\n\u003Cp\u003EBenchmarks
        are based on the three states with the lowest age and cause-specific mortality
        rates.\u003C\/p\u003E\n\u003Cp\u003EPotentially excess deaths for each state
        are calculated by subtracting deaths at the benchmark rates (expected deaths)
        from observed deaths.\u003C\/p\u003E\n\u003Cp\u003EUsers can explore three
        benchmarks:\u003C\/p\u003E\n\u003Cp\u003E\u201c2010 Fixed\u201d is a fixed
        benchmark based on the best performing States in 2010.\u003Cbr \/\u003E\n\u201c2005
        Fixed\u201d is a fixed benchmark based on the best performing States in 2005.\u003Cbr
        \/\u003E\n\u201cFloating\u201d is based on the best performing States in each
        year so change from year to year.\u003C\/p\u003E\n\u003Cp\u003ESOURCES\u003C\/p\u003E\n\u003Cp\u003ECDC\/NCHS,
