        (DMEPOS) items with a competitive bid process. The intent is to improve the
        effectiveness of the Medicare methodology for setting DMEPOS payment amounts,
        which will reduce beneficiary out-of-pocket expenses and save the Medicare
        program money while ensuring beneficiary access to quality items and services.
        The Competitive Acquisition Omburdsmans (CAOs) role is to help ensure that
        inquiries and complaints about the Program are resolved. As an ombudsman,
        the CAO also works with other areas of CMS to identify potential systemic
        issues with the goal of helping CMS ensure that beneficiaries have access
