        Age Group 15-19 in the United States by County"},{"@type":"dcat:Dataset","accessLevel":"public","bureauCode":["009:00"],"contactPoint":{"fn":"National
        Center for Health Statistics","hasEmail":"mailto:nchsdata@cdc.gov"},"description":"\u003Cp\u003EThis
        dataset contains model-based county estimates for drug-poisoning mortality.\u003C\/p\u003E\n\u003Cp\u003EDeaths
        are classified using the International Classification of Diseases, Tenth Revision
        (ICD\u201310). Drug-poisoning deaths are defined as having ICD\u201310 underlying
        cause-of-death codes X40\u2013X44 (unintentional), X60\u2013X64 (suicide),
        X85 (homicide), or Y10\u2013Y14 (undetermined intent).\u003C\/p\u003E\n\u003Cp\u003EEstimates
        are based on the National Vital Statistics System multiple cause-of-death
        mortality files (1). Age-adjusted death rates (deaths per 100,000 U.S. standard
        population for 2000) are calculated using the direct method. Populations used
        for computing death rates for 2011\u20132016 are postcensal estimates based
        on the 2010 U.S. census. Rates for census years are based on populations enumerated
        in the corresponding censuses. Rates for noncensus years before 2010 are revised
        using updated intercensal population estimates and may differ from rates previously
        published.\u003C\/p\u003E\n\u003Cp\u003EDeath rates for some states and years
        may be low due to a high number of unresolved pending cases or misclassification
        of ICD\u201310 codes for unintentional poisoning as R99, \u201cOther ill-defined
        and unspecified causes of mortality\u201d (2). For example, this issue is
        known to affect New Jersey in 2009 and West Virginia in 2005 and 2009 but
        also may affect other years and other states. Drug poisoning death rates may
        be underestimated in those instances.\u003C\/p\u003E\n\u003Cp\u003ESmoothed
        county age-adjusted death rates (deaths per 100,000 population) were obtained
        according to methods described elsewhere (3\u20135). Briefly, two-stage hierarchical
        models were used to generate empirical Bayes estimates of county age-adjusted
        death rates due to drug poisoning for each year. These annual county-level
        estimates \u201cborrow strength\u201d across counties to generate stable estimates
        of death rates where data are sparse due to small population size (3,5). Estimates
        for 1999-2015 have been updated, and may differ slightly from previously published
        estimates. Differences are expected to be minimal, and may result from different
        county boundaries used in this release (see below) and from the inclusion
        of an additional year of data. Previously published estimates can be found
        here for comparison.(6) Estimates are unavailable for Broomfield County, Colorado,
        and Denali County, Alaska, before 2003 (7,8). Additionally, Clifton Forge
        County, Virginia only appears on the mortality files prior to 2003, while
        Bedford City, Virginia was added to Bedford County in 2015 and no longer appears
        in the mortality file in 2015. These counties were therefore merged with adjacent
        counties where necessary to create a consistent set of geographic units across
        the time period. County boundaries are largely consistent with the vintage
        2005-2007 bridged-race population file geographies, with the modifications
        noted previously (7,8).\u003C\/p\u003E\n\u003Cp\u003EREFERENCES\u003Cbr \/\u003E\n1.
        National Center for Health Statistics. National Vital Statistics System: Mortality
        data. Available from: \u003Ca href=\u0022http:\/\/www.cdc.gov\/nchs\/deaths.htm\u0022\u003Ehttp:\/\/www.cdc.gov\/nchs\/deaths.htm\u003C\/a\u003E.\u003C\/p\u003E\n\u003Col
        start=\u00222\u0022\u003E\n\u003Cli\u003E\n\u003Cp\u003ECDC. CDC Wonder: Underlying
        cause of death 1999\u20132016. Available from: \u003Ca href=\u0022http:\/\/wonder.cdc.gov\/wonder\/help\/ucd.html\u0022\u003Ehttp:\/\/wonder.cdc.gov\/wonder\/help\/ucd.html\u003C\/a\u003E.\u003C\/p\u003E\n\u003C\/li\u003E\n\u003Cli\u003E\n\u003Cp\u003ERossen
        LM, Khan D, Warner M. Trends and geographic patterns in drug-poisoning death
        rates in the U.S., 1999\u20132009. Am J Prev Med 45(6):e19\u201325. 2013.\u003C\/p\u003E\n\u003C\/li\u003E\n\u003Cli\u003E\n\u003Cp\u003ERossen
        LM, Khan D, Warner M. Hot spots in mortality from drug poisoning in the United
        States, 2007\u20132009. Health Place 26:14\u201320. 2014.\u003C\/p\u003E\n\u003C\/li\u003E\n\u003Cli\u003E\n\u003Cp\u003ERossen
        LM, Khan D, Hamilton B, Warner M. Spatiotemporal variation in selected health
        outcomes from the National Vital Statistics System. Presented at: 2015 National
        Conference on Health Statistics, August 25, 2015, Bethesda, MD. Available
        from: \u003Ca href=\u0022http:\/\/www.cdc.gov\/nchs\/ppt\/nchs2015\/Rossen_Tuesday_WhiteOak_BB3.pdf\u0022\u003Ehttp:\/\/www.cdc.gov\/nchs\/ppt\/nchs2015\/Rossen_Tuesday_WhiteOak_BB3.pdf\u003C\/a\u003E.\u003C\/p\u003E\n\u003C\/li\u003E\n\u003Cli\u003E\n\u003Cp\u003ERossen
        LM, Bastian B, Warner M, and Khan D. NCHS \u2013 Drug Poisoning Mortality
