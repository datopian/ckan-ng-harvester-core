        use case to request access to Medicare Part D Drug Event File (PDE) for cost
        transparency to pharmacies and patients.\u003C\/p\u003E\n\u003Cp\u003E\u003Cb\u003EWHAT
        IS A USE CASE?\u003C\/b\u003E\u003C\/p\u003E\n\u003Cp\u003EA \u201cUse Case\u201d
        is a request that was made by the user community because there were no available
        datasets that met their particular needs.  If this use case is similar to
        your needs, we ask that you add your own requirements to the specifications
        section.\u003C\/p\u003E\n\u003Cp\u003EThe concept of a use case falls within
        the \u003Ca href=\u0022http:\/\/hhs.ddod.us \u0022\u003EDemand-Driven Open
        Data\u003C\/a\u003E (DDOD) program and gives you a formalized way to identify
        what data you need.  It\u2019s for anyone in industry, research, media, nonprofits
        or other government agencies.  Each request becomes a DDOD use case, so that
        it can be prioritized and worked on.\u003C\/p\u003E\n\u003Cp\u003EUse Cases
        also provide a wealth of insights about existing alternative datasets and
        tips for interpreting and manipulating data for specific purposes.\u003C\/p\u003E\n\u003Cp\u003E\u003Cb\u003EPURPOSE\u003C\/b\u003E\u003C\/p\u003E\n\u003Cp\u003EThe
        PDE data contain prescription drug costs and payment data that enable CMS
        to make payments to the plans and otherwise administer the Part D benefit.
        When a beneficiary fills a prescription under Medicare Part D, a prescription
        drug plan sponsor must submit a record to CMS. The PDE data are not the same
        as individual drug claim transactions but are extracts using CMS-defined standard
        fields.  The challenge is that this data is not available publicly, even with
        all PHI fields stripped out.  It resides in ResDAC\/CCW, but has 1 year lag
        time and 3-4 months processing time.\u003C\/p\u003E\n\u003Cp\u003E\u003Cb\u003EVALUE\u003C\/b\u003E\u003C\/p\u003E\n\u003Cp\u003ECentral
        to operations for drug cost comparisons for use by pharmacists and consumers.
        Multiple companies are looking how to better manage costs.\u003C\/p\u003E\n\u003Cp\u003E\u003Cb\u003EUSE
        CASE SPECIFICATIONS \u0026amp; SOLUTION\u003C\/b\u003E\u003C\/p\u003E\n\u003Cp\u003EInformation
        about this use cases is maintained in a wiki: \u003Ca href=\u0022http:\/\/hhs.ddod.us\/wiki\/Use_Case_26:_Analyze_drug_cost_trends_from_filled_Medicare_Pard_D_prescriptions\u0022\u003Ehttp:\/\/hhs.ddod.us\/wiki\/Use_Case_26:_Analyze_drug_cost_trends_from_fille...\u003C\/a\u003E\u003C\/p\u003E\n\u003Cp\u003EIt
        serves as a knowledge base.\u003C\/p\u003E\n\u003Cp\u003E\u003Cb\u003EUSE
        CASE DISCUSSION FORUM\u003C\/b\u003E\u003C\/p\u003E\n\u003Cp\u003EAll communications
