        Center for Health Statistics","hasEmail":"mailto:nchsdata@cdc.gov"},"description":"\u003Cp\u003EThis
        dataset describes drug poisoning deaths at the county level by selected demographic
        characteristics and includes age-adjusted death rates for drug poisoning from
        1999 to 2015.\u003C\/p\u003E\n\u003Cp\u003EDeaths are classified using the
        International Classification of Diseases, Tenth Revision (ICD\u201310). Drug-poisoning
        deaths are defined as having ICD\u201310 underlying cause-of-death codes X40\u2013X44
        (unintentional), X60\u2013X64 (suicide), X85 (homicide), or Y10\u2013Y14 (undetermined
        intent).\u003C\/p\u003E\n\u003Cp\u003EEstimates are based on the National
        Vital Statistics System multiple cause-of-death mortality files (1). Age-adjusted
        death rates (deaths per 100,000 U.S. standard population for 2000) are calculated
        using the direct method. Populations used for computing death rates for 2011\u20132015
        are postcensal estimates based on the 2010 U.S. census. Rates for census years
        are based on populations enumerated in the corresponding censuses. Rates for
        noncensus years before 2010 are revised using updated intercensal population
        estimates and may differ from rates previously published.\u003C\/p\u003E\n\u003Cp\u003EEstimate
        does not meet standards of reliability or precision. Death rates are flagged
        as \u201cUnreliable\u201d in the chart when the rate is calculated with a
        numerator of 20 or less.\u003C\/p\u003E\n\u003Cp\u003EDeath rates for some
        states and years may be low due to a high number of unresolved pending cases
        or misclassification of ICD\u201310 codes for unintentional poisoning as R99,
        \u201cOther ill-defined and unspecified causes of mortality\u201d (2). For
        example, this issue is known to affect New Jersey in 2009 and West Virginia
        in 2005 and 2009 but also may affect other years and other states. Estimates
        should be interpreted with caution.\u003C\/p\u003E\n\u003Cp\u003ESmoothed
        county age-adjusted death rates (deaths per 100,000 population) were obtained
        according to methods described elsewhere (3\u20135). Briefly, two-stage hierarchical
        models were used to generate empirical Bayes estimates of county age-adjusted
        death rates due to drug poisoning for each year during 1999\u20132015. These
        annual county-level estimates \u201cborrow strength\u201d across counties
        to generate stable estimates of death rates where data are sparse due to small
        population size (3,5). Estimates are unavailable for Broomfield County, Colo.,
        and Denali County, Alaska, before 2003 (6,7). Additionally, Bedford City,
        Virginia was added to Bedford County in 2015 and no longer appears in the
        mortality file in 2015. County boundaries are consistent with the vintage
        2005-2007 bridged-race population file geographies (6).\u003C\/p\u003E\n","distribution":[{"@type":"dcat:Distribution","downloadURL":"https:\/\/data.cdc.gov\/api\/views\/pbkm-d27e\/rows.csv?accessType=DOWNLOAD","mediaType":"application\/unknown","format":"csv","accessURL":"https:\/\/data.cdc.gov\/api\/views\/pbkm-d27e\/rows.csv?accessType=DOWNLOAD","title":"csv"},{"@type":"dcat:Distribution","downloadURL":"https:\/\/data.cdc.gov\/api\/views\/pbkm-d27e\/rows.rdf?accessType=DOWNLOAD","mediaType":"application\/unknown","format":"rdf","accessURL":"https:\/\/data.cdc.gov\/api\/views\/pbkm-d27e\/rows.rdf?accessType=DOWNLOAD","title":"rdf"},{"@type":"dcat:Distribution","downloadURL":"https:\/\/data.cdc.gov\/api\/views\/pbkm-d27e\/rows.json?accessType=DOWNLOAD","mediaType":"application\/unknown","format":"json","accessURL":"https:\/\/data.cdc.gov\/api\/views\/pbkm-d27e\/rows.json?accessType=DOWNLOAD","title":"json"},{"@type":"dcat:Distribution","downloadURL":"https:\/\/data.cdc.gov\/api\/views\/pbkm-d27e\/rows.xml?accessType=DOWNLOAD","mediaType":"application\/unknown","format":"xml","accessURL":"https:\/\/data.cdc.gov\/api\/views\/pbkm-d27e\/rows.xml?accessType=DOWNLOAD","title":"xml"}],"identifier":"https:\/\/data.cdc.gov\/api\/views\/pbkm-d27e","keyword":["county","deaths","drug
