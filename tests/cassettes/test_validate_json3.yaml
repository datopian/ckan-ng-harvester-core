        Lupari, SAMHSA\/CBHSQ c\/o SAMHDA Support","hasEmail":"mailto:samhda-support@samhsa.hhs.gov"},"description":"\u003Cp\u003EThe
        National Survey of Substance Abuse Treatment Services (N-SSATS) is designed
        to collect information from all facilities in the United States, both public
        and private, that provide substance abuse treatment. N-SSATS provides the
        mechanism for quantifying the dynamic character and composition of the United
        States substance abuse treatment delivery system. The objectives of N-SSATS
        are to collect multipurpose data that can be used to assist the Substance
        Abuse and Mental Health Services Administration (SAMHSA) and state and local
        governments in assessing the nature and extent of services provided and in
        forecasting treatment resource requirements, to update SAMHSA\u0027s Inventory
        of Substance Abuse Treatment Services (I-SATS), to analyze general treatment
        services trends, and to generate the National Directory of Drug and Alcohol
        Abuse Treatment Programs and its online equivalent, the Substance Abuse Treatment
        Facility Locator \u003Ca href=\u0022http:\/\/findtreatment.samhsa.gov\u0022\u003Ehttp:\/\/findtreatment.samhsa.gov\u003C\/a\u003E.  Data
        are collected on topics including facility operation, services offered (assessment
        and pretreatment, pharmacotherapies, testing, transitional, ancillary), detoxification,
        primary focus (substance abuse, mental health, both, general health, and other),
        hotline operation, Opioid Treatment Programs and medication dispensed\/prescribed,
        counseling and therapeutic approaches, languages in which treatment is provided,
        type of treatment provided, number of clients (total and under age 18), number
        of beds, types of payment accepted, sliding fee scale, special programs offered,
        facility accreditation and licensure\/certification, and managed care agreements.This
